<div class="container mt-3">
  <div class="row mb-3 align-items-center">
    <div class="col-12 text-center mb-3">
      <h1>Gestor de Vehículo</h1>
    </div>
    <!-- Columna de búsqueda y botón en paralelo -->
    <div class="col-12 col-md-8 mx-auto d-flex">
      <div class="input-group flex-grow-1 me-2">
        <input 
          type="text" 
          id="searchBox" 
          class="form-control form-control-lg" 
          placeholder="Buscar modelo..."
          (input)="onSearch($event)" />
      </div>
      <button 
        class="btn btn-primary" 
        type="button" 
        data-bs-toggle="modal" 
        data-bs-target="#filtro">
        Moldal de Filtros
      </button>
    </div>

  <div class="row">
    <div class="col-md-12">
      <div class="table-wrapper mt-4">
        <table id="example" class="display table table-striped table-bordered">
          <thead>
            <tr>
              <th>Marca</th>
              <th>Modelo</th>
              <th>Año</th>
              <th>Ciudad MPG</th>
              <th>Carretera MPG</th>
              <th>Comb. MPG</th>
              <th>Cilindrada</th>
              <th>Desplazamiento</th>
              <th>Tracción</th>
              <th>Tipo de Combustible</th>
              <th>Transmisión</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody>
            <!-- Aquí van los datos -->
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Detalles del Vehículo</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <!-- Aquí se mostrarán los detalles del vehículo -->
        <p id="modalContent" >Cargando...</p>
        <div class="map-container">
          <app-Mapa></app-Mapa>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="filtro" tabindex="-1" aria-labelledby="searchModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="searchModalLabel">Buscar Vehículo</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="container mt-5">
          
        
         
        
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
        <button type="button" class="btn btn-primary">Buscar</button>
      </div>
    </div>
  </div>
</div>
