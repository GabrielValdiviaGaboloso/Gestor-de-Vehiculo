<div class="container mt-3">
  <div class="row mb-3 align-items-center">
    <div class="col-12 text-center mb-3">
      <h1>Gestor de Vehículos</h1>
    </div>
    <div class="col-12 col-md-8 mx-auto d-flex align-items-center justify-content-center mb-3">
      <div class="lds-ring" *ngIf="isLoading">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
      <div class="lds-static-ring" *ngIf="!isLoading">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
      <div class="input-group me-2">
        <input type="text" id="searchBox" class="form-control form-control-sm"
          placeholder="Buscar {{translateOption(this.filter)}}" (input)="onSearch($event)" />
      </div>
      <button class="button-verde" type="button" data-bs-toggle="modal" data-bs-target="#filtro"
        aria-label="Abrir filtros">
        Filtros
      </button>
    </div>
    <div class="col-12 text-center">

      <p class="mb-0">Filtro activo: <strong>{{translateOption(filter)}}</strong></p>
    </div>
  </div>


  <div class="row">
    <div class="col-md-12">
      <div class="table-wrapper mt-4">
        <table id="example" class="display table table-striped table-bordered  table-override">
          <thead>
            <tr>
              <th>Marca</th>
              <th>Modelo</th>
              <th>Año</th>
              <th>Ciudad MPG</th>
              <th>Carretera MPG</th>
              <th>Comb. MPG</th>
              <th>Cilindrada</th>
              <th>Desplazamiento</th>
              <th>Tracción</th>
              <th>Tipo de Combustible</th>
              <th>Transmisión</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody>
            
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>

<!-- Modal Mapa-->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Detalles del Vehículo</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <p id="modalContent">Cargando...</p>
        <div class="map-container">
          <app-Mapa ></app-Mapa>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="button-verde" data-bs-dismiss="modal">Cerrar</button>
      </div>
    </div>
  </div>
</div>

<!-- Modal Filtro-->
<div class="modal fade" id="filtro" tabindex="-1" aria-labelledby="filtroLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header d-flex justify-content-center">
        <h5 class="modal-title center-auto" id="filtroLabel">Filtros</h5>
      </div>
      <div class="modal-body">
        <form [formGroup]="radioForm" (ngSubmit)="onSubmit()">
          <div class="form-check" *ngFor="let car of cars">
            <input class="form-check-input" type="radio" [value]="car" formControlName="cars" id="{{car}}">
            <label class="form-check-label" for="{{car}}">
              {{ translateOption(car) }}
            </label>
          </div>
          <div class="modal-footer">
            <button type="button" class="button-azul" (click)="onSubmit()">Filtrar</button>
            <button type="button" class="button-verde" data-bs-dismiss="modal">Cerrar</button>

          </div>
        </form>
      </div>
    </div>
  </div>
</div>
